<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Score List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSurname1">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter Surname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBirthday1">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="YYYY-MM-DD">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="addStudent()">Save</button>
                </form>
            </div>
            <div class="col-6">
                <div class="card border-primary" style="height: 24rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" id="studentemail"
                                    placeholder="Enter student email">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="studentscore"
                                    placeholder="Enter score">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-danger" onclick="addScoresToStudents()">Add Score</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-6">
                                <p>Scores of the student</p>
                                <ul id="scoresofstd"></ul>
                            </div>
                            <div class="col-6">
                                <p>Average score of the student</p>
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Students List</h3>
                <table class="table">
                    <thead>
                        <tr class="table-danger">
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Birthday</th>
                        </tr>
                    </thead>
                    <tbody id="students">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
